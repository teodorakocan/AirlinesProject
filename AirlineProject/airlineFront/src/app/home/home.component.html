<div class="container"><br/><br/>
    <mat-tab-group>
    
        <mat-tab label="Airline company"> 
            <div style="overflow: hidden;" class="search">
                <form #form='ngForm' (submit)="SearchAirlines(form)" style="padding: 50px; padding-bottom: 5%;">
                    <div class="form-row">
                        <div class="form-group col-md-auto">
                            <label style="color: white;">Name of airline company</label><br/>
                            <select style="width: 200px; height: 30px;" id="Name">
                                <option selected disabled>Airlines</option>
                                <option *ngFor="let airline of airlines" value="airline" #Name="ngModel" [(ngModel)]="search.Name">{{airline}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-auto">
                            <label style="color: white;">City of airline company</label><br/>
                             <input style="width: 200px;" type="text" placeholder="City.." name="City" #City="ngModel" [(ngModel)]="search.City">
                        </div> 
                        <div class="form-group col-md-auto">
                            <label style="color: white;">State of airline company</label><br/>
                             <input style="width: 200px;" type="text" placeholder="State.." name="State" #Satet="ngModel" [(ngModel)]="search.State">
                        </div>
                        <div class="form-group col-md-auto" style="padding-top: 30px;">
                            <button data-toggle="tooltip" title="Search" type="submit" class="btn btn-default" style="padding-top: 2px;">
                                <span class="fa fa-search"></span> 
                            </button>
                        </div>
                    </div>
                </form>
            </div><br/>

            <div class="comanies" *ngFor="let airlinesCompanie of airlinesCompanies">
                <label style="font-size:24px; color: purple;">{{airlinesCompanie.name}}</label><br/>
                <label style="font-size:20px;">{{airlinesCompanie.city}}, {{airlinesCompanie.state}}</label><br/>
                <label style="font-size:20px;">{{airlinesCompanie.address}}</label><br/>
                <label style="font-size:20px;">{{airlinesCompanie.promoDescription}}</label><br/>
                <button type="button" class="btn btn-info" style="float: right;" (click)="ProfileAirline(airlinesCompanie.name)">More</button><br/>
            </div><br/>
        </mat-tab>
        
        <mat-tab label="Car rent"><br/>
            <div style="overflow: hidden;" class="search">
                <form #form='ngForm' (submit)="SearchServices(form)"  style="padding: 50px; padding-bottom: 5%;">
                    <div class="form-row">
                        <div class="form-group col-md-auto">
                            <label style="color: white;">Name of rent-a-car service:</label><br/>
                            <select style="width: 200px; height: 30px;" id="Name" #Name="ngModel" name="Name" [(ngModel)]="search.Name">
                                <option selected disabled>Names</option>
                                <option *ngFor="let rentservice of rentservices" value="rentservice">{{rentservice}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-auto">
                            <label style="color: white;">City of rent-a-car service:</label><br/>
                             <input style="width: 200px;" type="text" placeholder="City.." name="City" #City="ngModel" [(ngModel)]="search.City">
                        </div> 
                        <div class="form-group col-md-auto">
                            <label style="color: white;">State of rent-a-car service:</label><br/>
                             <input style="width: 200px;" type="text" placeholder="State.." name="State" #Satet="ngModel" [(ngModel)]="search.State">
                        </div>
                        <div class="form-group col-md-auto" style="padding-top: 30px;">
                            <button data-toggle="tooltip" title="Search" type="submit" class="btn btn-default" style="padding-top: 2px;">
                                <span class="fa fa-search"></span> 
                            </button>
                        </div>
                    </div>
                </form>
            </div><br/>

            <div class="comanies" *ngFor="let rentacarCompanie of rentacarCompanies">
                <label style="font-size:24px; color: purple;">{{rentacarCompanie.name}}</label><br/>
                <label style="font-size:20px;">{{rentacarCompanie.city}}, {{rentacarCompanie.state}}</label><br/>
                <label style="font-size:20px;">{{rentacarCompanie.address}}</label><br/>
                <label style="font-size:20px;">{{rentacarCompanie.promoDescription}}</label><br/>
                <button type="button" class="btn btn-info" style="float: right;" (click)="ProfileService(rentacarCompanie.name)">More</button><br/>
            </div><br/>
        </mat-tab>
    </mat-tab-group>
</div>
