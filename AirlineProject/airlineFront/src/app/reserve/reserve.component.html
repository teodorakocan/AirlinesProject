<div class="container"><br/><br/>
    <label style="color: purple; font-size:36px; margin: auto;">Search vehicle for rent</label><br/><br/>
    <div style="overflow: hidden;" class="search">
        <form (submit)="SearchVehicle()"  style="padding: 50px; padding-bottom: 5%;">
            <div class="form-row">
                <label style="color: white; font-size:18px;">Enter the place and date to pick up and to return the car:</label><br>
                <div class="form-group col-md-auto">
                    <input type="text"
                        placeholder="Pick a date" [minDate]="minDate" [maxDate]="maxDate"
                        bsDaterangepicker form="mm/dd/yyyy" name="DateRange" #DateRange="ngModel" [(ngModel)]="search.DateRange">
                </div><br/>
                <div class="form-group col-md-auto">
                    <div class="form-group col-md-auto">
                        <input style="width: 200px;" type="text" placeholder="Name of city for picking up the car.." name="City" #City="ngModel" [(ngModel)]="search.City">
                    </div>
                </div>
                <div class="form-group col-md-auto">
                    <div class="form-group col-md-auto">
                        <input style="width: 200px;" type="text" placeholder="Name of city to return the car.." name="ReturnCity" #ReturnCity="ngModel" [(ngModel)]="search.ReturnCity">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-auto">
                    <input style="width: 200px;" type="text" placeholder="Brand.." name="Brand" #Brand="ngModel" [(ngModel)]="search.Brand">
                </div>
                <div class="form-group col-md-auto">
                    <input style="width: 200px;" type="number" placeholder="Number of passenger.." name="NumberOfSeats" #NumberOfSeats="ngModel" [(ngModel)]="search.NumberOfSeats">
                </div>
                <div class="form-group col-md-auto">
                    <input style="width: 200px;" type="number" placeholder="Price.." name="Price" #Price="ngModel" [(ngModel)]="search.Price">
                </div>
                <div class="form-group col-md-auto">
                    <button data-toggle="tooltip" title="Search" type="submit" class="btn btn-default" style="padding-top: 2px;">
                        <span class="fa fa-search"></span> 
                    </button>
                </div>
            </div>
        </form>
    </div><br/><br/>

    <div *ngFor="let vehicle of vehicles" class="vehicles">
        <img [src]="createImgPath(vehicle.image)" alt="vehicle picture" style="width:80px; height:80px;">
        <button type="button" class="btn btn-info" style="float: right;" (click)="ReserveVehicle(vehicle)">Reserve</button><br/>
        <label style="font-size: 18px;">{{vehicle.brand}}</label><br/>
        <label><b>Price per day: {{vehicle.price}}$</b></label><br/>
        <b>Informations: </b>
        <small>Number of seats: {{vehicle.numberOfSeats}}, Class: {{vehicle.class}}</small>
    </div><br/><br/>
</div>
