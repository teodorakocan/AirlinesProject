<div class="container"><br/>
    <p style="font-size: 24px; color:purple"> Edit brach office</p>
    <form #form='ngForm' (submit)="Edit(form)" *ngIf="branch">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label class="formlabel">Name</label>
                <input type="text" class="form-control" #Name="ngModel" name="Name" [(ngModel)]="branch.name" [class.is-invalid]="Name.invalid && Name.touched" required>
                <label class="text-danger" [class.d-none] = "Name.valid || Name.untouched">Required field!</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label class="formlabel">Address</label>
                <input type="text" class="form-control" #Address="ngModel" name="Address" [(ngModel)]="branch.address" [class.is-invalid]="Address.invalid && Address.touched" required>
                <label class="text-danger" [class.d-none] = "Address.valid || Address.untouched">Required field!</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label class="formlabel">City</label>
                <input type="text" class="form-control" #City="ngModel" name="City" [(ngModel)]="branch.city" [class.is-invalid]="City.invalid && City.touched" required>
                <label class="text-danger" [class.d-none] = "City.valid || City.untouched">Required field!</label>
            </div>
            <div class="form-group col-md-3">
                <label class="formlabel">State</label>
                <input type="text" class="form-control" #State="ngModel" name="State" [(ngModel)]="branch.state" [class.is-invalid]="State.invalid && State.touched" required>
                <label class="text-danger" [class.d-none] = "State.valid || State.untouched">Required field!</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label class="formlabel">Number of vehicle</label>
                <input type="number" class="form-control" #NumberOfVehicle="ngModel" pattern="^[0-9]*$" name="NumberOfVehicle" [(ngModel)]="branch.numberOfVehicle" [class.is-invalid]="NumberOfVehicle.touched" required>
                <label class="text-danger" [class.d-none] = "NumberOfVehicle.valid || NumberOfVehicle.untouched">Required field!</label>
                <small class="text-danger" *ngIf="NumberOfVehicle.errors?.pattern">
                    Phone number must contain only numbers! </small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8 offset-md-2">
                <button type="submit" class="btn btn-lg btn-block loginbtn" [disabled]="form.form.invalid">Edit</button>
            </div>
        </div>
    </form><br/>

    <button type="button" class="btn btn-dark" (click)="AddVehicle()">Add vehicle</button>
    <button type="button" class="btn btn-danger" style="float:right; width: 200px;" (click)="DeleteBranch()"> Delete branche office</button>
</div>
