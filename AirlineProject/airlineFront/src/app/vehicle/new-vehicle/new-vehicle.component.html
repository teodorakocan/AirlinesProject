<div class="container"><br/>
    <p style="font-size: 36px; color: purple;">Add new vehicle</p><br/> <br/>
    <section class="create" *ngIf="isCreate">
        <div style="overflow: hidden;">
            <form>
                <div class="form-group">
                    <label for="Brand">Brand</label>
                    <input type="text" class="form-control" id="Brand" name="Brand" placeholder="Brand.." [(ngModel)]="Brand" required>
                </div>
                <div class="form-group">
                    <label for="NumberOfSeats">Number of seats</label>
                    <input type="number" class="form-control" id="NumberOfSeats" name="NumberOfSeats" placeholder="NumberOfSeats.." [(ngModel)]="NumberOfSeats" required>
                </div>
                <div class="form-group">
                    <label for="Class">Class</label>
                    <input type="text" class="form-control" id="Class" name="Class" placeholder="Class.." [(ngModel)]="Class" required>
                </div>
                <div class="form-group">
                    <label for="Price">Price per day</label>
                    <input type="number" data-toggle="tooltip" data-placement="top" title="Prices are expressed in $" class="form-control" id="Price" name="Price" placeholder="Price.." [(ngModel)]="Price" required>
                </div>
                <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
                <div class="row">
                  <div class="offset-md-5 col-md-2">
                    <button type="button" class="btn btn-dark" style="width: 200px;" (click)="onCreate()">Create vehicle</button>
                  </div>
                </div>
              </form>
        </div>
    </section>

    <section class="Vehicles" *ngIf="!isCreate">
        <table class="table table-striped">
          <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Brand</th>
                <th scope="col">Number of seats</th>
                <th scope="col">Class</th>
                <th scope="col">Price per day</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehicle of vehicles">
              <td><img [src]="createImgPath(vehicle.image)" alt="vehicle picture" style="width:60px; height:60px;"></td>
              <td>{{vehicle.brand}}</td>
              <td>{{vehicle.numberOfSeats}}</td>
              <td>{{vehicle.class}}</td>
              <td>{{vehicle.price}}$</td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="offset-md-10 col-md-2">
            <button type="button" class="btn btn-primary" (click)="returnToCreate()">New vehicle</button>
          </div>
        </div>
      </section>
</div>
