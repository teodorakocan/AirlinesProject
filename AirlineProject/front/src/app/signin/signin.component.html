<div class="container"><br/>
    <div class="center">
        <h2 class="logintitle">FLY-BUY</h2>
        
        <form #form='ngForm' (submit)="onSubmit(form)">
            <div class="form-group">
                <label class="formlabel">Email</label><br/>
                <input type="email" class="form-control" style="width: 60%;" #Email="ngModel" name="Email" [(ngModel)]="user.Email" required>
              </div>
              <div class="form-group">
                <label class="formlabel">Password</label><br/>
                  <div class="input-group" style="width: 60% !important;">
                    <input [type]="fieldTextType ? 'text' : 'password'" class="form-control"  #Password="ngModel" name="Password" [(ngModel)]="user.Password" required>
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
                      </span>
                    </div>
                  </div>
                <button (click)="forgotPassword()" class="btn forgotbtn">Forgot password?</button>
              </div>
              <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                  <button type="submit" class="btn btn-lg btn-block loginbtn">Log in</button>
                </div>
              </div>
        </form>
        <div class="form-group">
          <button class="btn btn-lg btn-block" style="color:red">Login with Google</button>
          <button class="btn btn-lg btn-block" style="color:rgb(66, 66, 209)">Login with Facebook</button>
        </div>
        Create an <a mdbWavesEffect href="/home/registration">account</a>
    </div>
</div>
